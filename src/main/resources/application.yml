spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: ${DB_URL}
    username:
    password:
    driverClassName: org.postgresql.Driver
server:
  port: 8080

app:
  version: 1.0.0

